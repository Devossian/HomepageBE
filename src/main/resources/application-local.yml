spring:
  h2:
    console:
      enabled: true # h2-console 사용 여부
      path: /h2-console # h2 DB 접근 주소

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:

  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        format_sql: true

    show-sql: true


logging:
  level:
    org:
      springframework:
        security: DEBUG
